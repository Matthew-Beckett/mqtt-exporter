apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mqtt-exporter.fullname" . }}
  labels:
    {{- include "mqtt-exporter.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mqtt-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mqtt-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mqtt-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
            - name: PROMETHEUS_PREFIX
              value: {{ .Values.mqttExporter.prometheus.prefix }}
            - name: TOPIC_LABEL
              value: {{ .Values.mqttExporter.prometheus.topic_label }}
            - name: MQTT_TOPIC
              value: {{ .Values.mqttExporter.mqtt.topic }}
            - name: MQTT_IGNORED_TOPICS
              value: {{ join "," .Values.mqttExporter.mqtt.ignored_topics | quote }}
            - name: MQTT_ADDRESS
              value: {{ .Values.mqttExporter.mqtt.connection.address }}
            - name: MQTT_PORT
              value: {{ .Values.mqttExporter.mqtt.connection.port }}
            - name: MQTT_ADDRESS
              value: {{ .Values.mqttExporter.mqtt.connection.address }}
            - name: MQTT_USERNAME
              value: {{ .Values.mqttExporter.mqtt.connection.username }}
            - name: MQTT_PASSWORD
              value: {{ .Values.mqttExporter.mqtt.connection.password }}
            - name: MQTT_TLS_NO_VERIFY
              value: {{ .Values.mqttExporter.mqtt.connection.tls.verify }}
            - name: MQTT_ENABLE_TLS
              value: {{ .Values.mqttExporter.mqtt.connection.tls.enable }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
